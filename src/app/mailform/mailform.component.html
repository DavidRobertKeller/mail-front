<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card" appDnd (fileDropped)="onFileDropped($event)">
    <mat-card-header>
      <mat-card-title>Compose a mail</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-radio-group formControlName="type">
            <mat-radio-button value="email">Email</mat-radio-button>
            <mat-radio-button value="cmail">Certified Mail</mat-radio-button>
            <mat-radio-button value="rmail">Registered Mail</mat-radio-button>
            <mat-radio-button value="bmail">Business Mail</mat-radio-button>
            <mat-radio-button value="pmail">Physical Mail</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-chip-list #chipList aria-label="Recipient selection">
              <mat-chip
                *ngFor="let recipient of recipients"
                [selectable]="selectable"
                [removable]="removable"
                (removed)="remove(recipient)">
                {{recipient}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="Recipients"
                #recipientInput
                [formControl]="recipientCtrl"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let recipient of filteredRecipients | async" [value]="recipient">
                {{recipient}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Subject" formControlName="subject">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-chip-list #chipListAttachment aria-label="Attachment selection">
              <button mat-raised-button color="primary" (click)="fileInput.click()" type="button">
                <mat-icon>attachment</mat-icon>
                <input #fileInput type="file" multiple (change)="fileBrowseHandler($event.target.files)" style="display:none;" />
              </button>
              <mat-chip *ngFor="let attachment of attachments" [selectable]="selectable"
                       [removable]="removable" (removed)="removeAttachment(attachment)">
                {{attachment.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Attachments"
                     [matChipInputFor]="chipListAttachment"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="attachmentAddOnBlur"
                     (matChipInputTokenEnd)="addAttachment($event)">
            </mat-chip-list>
          </mat-form-field>

          <div class="files-list">
            <div class="single-file" *ngFor="let file of files; let i = index">
              <div class="file-icon" style="width: 50px">
                <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px" y="0px" viewBox="0 0 58 58" style="enable-background:new 0 0 58 58;" xml:space="preserve">
                  <polygon style="fill:#EDEADA;" points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 " />
                  <g>
                    <path style="fill:#CEC9AE;"
                      d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z" />
                    <path style="fill:#CEC9AE;"
                      d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z" />
                    <path style="fill:#CEC9AE;"
                      d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z" />
                  </g>
                  <polygon style="fill:#CEC9AE;" points="37.5,0 37.5,14 51.5,14 " />
                </svg>
              </div>
              <div class="info">
                <h4 class="name">
                  {{ file?.name }}
                </h4>
                <p class="size">
                  {{ formatBytes(file?.size, 2) }}
                </p>
                <app-progress [progress]="file?.progress"></app-progress>
              </div>

              <div class="delete" (click)="deleteFile(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                  <path fill="#B1B1B1" fill-rule="nonzero"
                    d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                </svg>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="row" >
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Content</mat-label>
            <textarea rows="15" matInput placeholder="Please write content..."></textarea>
          </mat-form-field>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col">
          <mat-form-field >
            <mat-select placeholder="Issuer type" formControlName="issuerType">
              <mat-option *ngFor="let mailObjectType  of mailObjectTypes" >
                {{ mailObjectType }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field >
            <input matInput placeholder="issuerReference" formControlName="issuerReference">
          </mat-form-field>
        </div>
      </div> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
